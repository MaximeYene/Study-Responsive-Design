<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
        <title>My Responsive CSS</title>
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="assets/image/logo.png" class="logo">
                <nav>
                    <ul id="menuList">
                        <li><a href="">Game Controllers</a></li>
                        <li><a href="">VR Accessories</a></li>
                        <li><a href="">Media Remotes</a></li>
                        <li><a href="">Others</a></li>
                    </ul>
                </nav>
                <img src="assets/image/menu.png" class="menu-icon" onclick="togglemenu()">
            </div>
            <div class="row">
                <div class="col-1">
                    <h2>PS4 V2<br>Dualshock 4</h2>
                    <h3>Wireless Controller For Playstation 4</h3>
                    <p>(Compatible/Generic)</p>
                    <h4>$32.50</h4>
                    <button type="button">Buy Now <img src="assets/image/arrow.png"></button>
                </div>
                <div class="col-2">
                    <img src="assets/image/controller.png" class="controller">
                    <div class="color-box"></div>
                    <div class="add-btn">
                        <img src="assets/image/add.png">
                        <p><small>Add To Cart</small></p>
                    </div>
                </div>
            </div>
            <div class="social-links">
                <img src="assets/image/fb.png">
                <img src="assets/image/tw.png">
                <img src="assets/image/ig.png">
            </div>
        </div>
        <script>
            var menuList=document.getElementById("menuList");
            menuList.style.maxHeight="0px";
            function togglemenu(){
                if (menuList.style.maxHeight=="0px")
                {
                    menuList.style.maxHeight="130px";
                }
                else{
                    menuList.style.maxHeight="0px";
                }
            }
        </script>
    </body>
</html>
